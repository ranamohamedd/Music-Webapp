<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Music Player</title>
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        

    </head>
    <body>
        

        <div class="wapper">
            <div class="top-bar">
                <i  id="add-icon" class="fa fa-plus-circle fs-2"></i>
                <span class="text-white"><i class="fa fa-music"></i> Playing</span>
                <i id="viewReq" class="fa fa-bars fs-2"></i>
            </div>
            <div class="img-area text-center ">
                <img src="" alt="" class="rounded-circle ">
            </div>
            <div class="song-details">
                <p class="name"></p>
                <p class="artist"></p>
            </div>
            <div class="progress-area">
                <div class="progress-bar"></div>
                <div class="timer">
                    <span class="current">0:00</span>
                    <span class="duration"></span>
                </div>  
                <audio id="main-audio" src=""></audio>
            </div>
            <div class="controls">
                <i id="repeat-plist" class="material-icons" title="Playlist looped">repeat</i>
                <i id="prev" class="fa fa-backward fs-3"></i>
                <div class="play-pause">
                    <i class="material-icons">play_arrow</i>
                </div>
                <i id="next" class="fa fa-forward fs-3"></i>
                <i id="more_music" class="material-icons">queue_music</i>
            </div>
            <div class="music-list">
                <div class="header">
                    <div class="row">
                        <i class="material-icons">queue_music</i>
                        <span>Music list</span>
                    </div>
                    <i id="close" class="material-icons">close</i>
                </div>
                <ul>
                    
                </ul>
            </div>
            
        </div>

    



        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/music-list.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
